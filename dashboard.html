<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶∑ Dental AI Receptionist - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card .number {
            color: #667eea;
            font-size: 3em;
            font-weight: bold;
        }

        .appointments {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .appointments h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .appointment-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .appointment-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .appointment-detail {
            color: #666;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .appointment-detail strong {
            color: #333;
            margin-right: 10px;
            min-width: 100px;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge.upcoming {
            background: #d4edda;
            color: #155724;
        }

        .badge.today {
            background: #fff3cd;
            color: #856404;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶∑ Dental AI Receptionist</h1>
            <p>Real-time Appointment Dashboard</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3>Total Appointments</h3>
                <div class="number" id="totalAppointments">0</div>
            </div>
            <div class="stat-card">
                <h3>Today</h3>
                <div class="number" id="todayAppointments">0</div>
            </div>
            <div class="stat-card">
                <h3>This Week</h3>
                <div class="number" id="weekAppointments">0</div>
            </div>
        </div>

        <div class="appointments">
            <button class="refresh-btn" onclick="loadAppointments()">üîÑ Refresh</button>
            <h2>Booked Appointments</h2>
            <div id="appointmentsList">
                <div class="loading">Loading appointments...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = '<div class="loading">Loading appointments...</div>';

            try {
                const response = await fetch('/appointments');
                const data = await response.json();

                if (data.appointments.length === 0) {
                    appointmentsList.innerHTML = `
                        <div class="empty-state">
                            <h3>No appointments yet</h3>
                            <p>Call your Twilio number to book your first appointment!</p>
                        </div>
                    `;
                    updateStats(data.appointments);
                    return;
                }

                // Sort by date and time
                const sorted = data.appointments.sort((a, b) => {
                    const dateA = new Date(`${a.date} ${a.time}`);
                    const dateB = new Date(`${b.date} ${b.time}`);
                    return dateA - dateB;
                });

                appointmentsList.innerHTML = sorted.map(apt => {
                    const aptDate = new Date(`${apt.date} ${apt.time}`);
                    const today = new Date();
                    const isToday = aptDate.toDateString() === today.toDateString();
                    const badge = isToday ? 
                        '<span class="badge today">TODAY</span>' : 
                        '<span class="badge upcoming">UPCOMING</span>';

                    return `
                        <div class="appointment-card">
                            <h4>${apt.name || 'No name provided'} ${badge}</h4>
                            <div class="appointment-detail">
                                <strong>üìÖ Date:</strong> ${formatDate(apt.date)}
                            </div>
                            <div class="appointment-detail">
                                <strong>üïê Time:</strong> ${apt.time}
                            </div>
                            <div class="appointment-detail">
                                <strong>üìû Phone:</strong> ${apt.phone || 'Not provided'}
                            </div>
                            <div class="appointment-detail">
                                <strong>üìù Reason:</strong> ${apt.reason || 'Not specified'}
                            </div>
                            <div class="appointment-detail">
                                <strong>üìÖ Booked:</strong> ${new Date(apt.bookedAt).toLocaleString()}
                            </div>
                        </div>
                    `;
                }).join('');

                updateStats(data.appointments);

            } catch (error) {
                console.error('Error loading appointments:', error);
                appointmentsList.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading appointments</h3>
                        <p>Make sure the server is running on port 3000</p>
                    </div>
                `;
            }
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-GB', options);
        }

        function updateStats(appointments) {
            document.getElementById('totalAppointments').textContent = appointments.length;

            const today = new Date().toDateString();
            const todayCount = appointments.filter(apt => {
                const aptDate = new Date(apt.date).toDateString();
                return aptDate === today;
            }).length;
            document.getElementById('todayAppointments').textContent = todayCount;

            const weekFromNow = new Date();
            weekFromNow.setDate(weekFromNow.getDate() + 7);
            const weekCount = appointments.filter(apt => {
                const aptDate = new Date(apt.date);
                return aptDate <= weekFromNow;
            }).length;
            document.getElementById('weekAppointments').textContent = weekCount;
        }

        // Load appointments on page load
        loadAppointments();

        // Auto-refresh every 10 seconds
        setInterval(loadAppointments, 10000);
    </script>
</body>
</html>
